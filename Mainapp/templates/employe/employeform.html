{% extends 'Basic.html' %}
{% block title %} Employe Form {% endblock title %}

{% block body %}
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Form Layouts</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'Employe_List' %}">Home</a></li>
                    <li class="breadcrumb-item">Forms</li>
                    <li class="breadcrumb-item active">Layouts</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->
        <section class="section">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Employe Form</h5>
                        <!-- Vertical Form -->
                        <form class="row g-3" method="POST">
                            {% csrf_token %}
                            <div class="col-md-12">
                                <label for="inputNanme4" class="form-label">Employee Id/Code:</label>
                                <input type="text" class="form-control" placeholder="Your Id/Code" name="code">
                            </div>
                            <div class="col-md-6">
                                <label for="inputNanme4" class="form-label">First Name:</label>
                                <input type="text" class="form-control" placeholder="Your First Name" name="firstname">
                            </div>
                            <div class="col-md-6">
                                <label for="inputNanme4" class="form-label">Last Name:</label>
                                <input type="text" class="form-control" placeholder="Your Last Name" name="lastname">
                            </div>
                            <div class="col-md-6">
                                <label for="inputNanme4" class="form-label">Date of Birth:</label>
                                <input type="date" class="form-control" placeholder="Your Last Name" name="dob">
                            </div>
                            <div class="col-md-4">
                                <label for="inputNanme4" class="form-label">Gender:</label>
                                <select id="inputState" class="form-select" name="gender">
                                    <option value="male"{% if form.gender.value == 'male' %}selected{% endif %}> Male</option>
                                    <option value="female" {% if form.gender.value == 'female' %}selected{% endif %}>Female</option>
                                    <option value="others"{% if form.gender.value == 'others' %}selected{% endif %}>Others</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="inputNanme4" class="form-label">Date Hired:</label>
                                <input type="date" class="form-control" placeholder="Your Last Name" name="date_hired_employe">
                            </div>                
                            <div class="col-md-6">
                                <label for="inputNanme4" class="form-label">Department:</label>
                                <select id="inputState" class="form-select" name="department_id">
                                    <option selected disabled>Select Your Department</option>
                                    {% for department in departments %}
                                    <option value="{{ department.id }}">{{ department.depart_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="inputNanme4" class="form-label">Position:</label>
                                <select id="inputState" class="form-select" name="position_id">
                                    <option selected disabled>Select Your Position</option>
                                    {% for p in positions %} 
                                    <option value="{{ p.id }}">{{ p.position_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="inputNanme4" class="form-label">Salary:</label>
                                <input type="text" class="form-control" name="salary">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">Status:</label>
                                <select id="inputState" class="form-select" name="status">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="inputNanme4" class="form-label">Email:</label>
                                <input type="email" class="form-control" placeholder="Your Email Address" name="email">
                            </div>
                            <div class="col-md-12">
                                <label for="inputNanme4" class="form-label">Contact:</label>
                                <input type="text" class="form-control" placeholder="Your Contact Number" name="contact">
                            </div>
                            <div class="col-12">
                                <label for="inputNanme4" class="form-label">Address:</label>
                                <input type="text" class="form-control" placeholder="Address" name="address">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-success">Submit</button>
                                <a href="{% url 'Employe_List' %}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>        
                    </div>
                </div>
            </div>
        </section>
    </main><!-- End #main -->
{% endblock body %}
